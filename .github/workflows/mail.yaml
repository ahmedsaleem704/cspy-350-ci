name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Set output variable
        run: echo "OUTPUT_VAR=value" >> $GITHUB_ENV
        env:
          OUTPUT_VAR: value

  # Add the second job here (e.g., deploy to production, push Docker image, etc.)
